<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirmar eliminación</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="confirmDeleteMessage">¿Estás seguro de que deseas eliminar este elemento?</p>
      </div>
      <div class="modal-footer">
        <form method="post" id="confirmDeleteForm">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Script para reconfigurar el modal dinámicamente
  document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("confirmDeleteModal");
    const form = document.getElementById("confirmDeleteForm");
    const message = document.getElementById("confirmDeleteMessage");

    modal.addEventListener("show.bs.modal", event => {
      const button = event.relatedTarget;
      const actionUrl = button.getAttribute("data-bs-url");
      const itemName = button.getAttribute("data-bs-name") || "este elemento";

      form.setAttribute("action", actionUrl);
      message.textContent = `¿Seguro que quieres eliminar ${itemName}?`;
    });
  });
</script>
